<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<form (ngSubmit)="onUpload()" novalidate enctype="multipart/form-data">
  <div class="custom-file">
      <input type="file" class="custom-file-input" id="imagen" #imagenInputFile
      (change)="onFileChange($event)" accept="image/png, image/jpeg, image/gif">
      <label class="custom-file-label" for="imagen">Choose image</label>
  </div>
  <div *ngIf="image" class="mt-5">
      <h5>Preview:</h5>
      <div>
          <img class="image-thumbnail" style="max-width: 100px" [src]="imageMin">
      </div>
  </div>
  <div class="form-group d-flex justify-content-between my-3">
      <button type="submit" class="btn btn-outline-success" [disabled]="!image"><i class="fas fa-upload"></i> Upload</button>
      <button class="btn btn-outline-danger" [disabled]="!image" (click)="reset()"><i class="fas fa-sync-alt"></i> Reset</button>
  </div>
</form>
