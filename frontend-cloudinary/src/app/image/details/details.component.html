<div class="modal-header">
  <h5 class="modal-title">Gallery</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"
  (click)="closeDialog()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
<swiper-container navigation="true" pagination="true" pagination-clickable="true">
  <swiper-slide *ngFor="let image of images"><img class="img-thumbnail img-rounded" src="{{image.imageUrl}}" alt=""></swiper-slide>
</swiper-container>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-info btn-block"
  (click)="closeDialog()"><i class="fas fa-window-close"></i> Close</button>
</div>
